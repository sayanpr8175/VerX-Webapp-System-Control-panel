<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> App Control Panel </title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Start of the page -->
    <div id="page">
      <div class="header">
        <h1>Ver X<span>Control Panel</span> </h1>
        <h3>Administrator logged in . . .</h3>
      </div>
      <!--Begining of the container -->
      <div class="container">
        <div id="content">

          <div class="box380 left">
            <h2>Switch Control</h2>

          <div class="switchBox">
          <div class="switchSlider">

    <label class="relaySwitch">
	  <input class="relaySwitch-input" type="checkbox" />
	  <span class="relaySwitch-label" data-on="On" data-off="Off"></span>
	  <span class="relaySwitch-handle"></span>
    </label>

          </div>
        </div>

          </div>

          <div class="box380 right">
            <h2>Sensors' Data</h2>
          </div>

          <div class="box-full left">
            <h2>Visual Charts</h2>
          </div>

          <div class="box380 left">
            <h2>Latest Data</h2>
          </div>

          <div class="box380 right">
            <h2>Logs Indicators</h2>
          </div>

        </div>

      </div>
      <!--End of the container -->

    </div>
    <!-- End of the page-->

  </body>
</html>
